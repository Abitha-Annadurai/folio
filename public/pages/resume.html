        <div class="w-[90%] md:w-[60%] mx-auto grid grid-cols-1">
            <h1 class="text-[30px] font-bold font-[Poppins] text-red-500">Portfolio</h1>
        </div>

        <div class="hidden md:block">
            <div class="w-[90%] md:w-[60%] mx-auto grid grid-cols-1 py-5">
                <div class="rounded-full bg-gray-50 shadow-lg">
                    <ul class="flex justify-around py-4">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./project.html">Project</a></li>
                        <li><a href="./resume.html">Resume</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="fixed bottom-0 w-full md:hidden">
            <div class="w-[90%] md:w-[60%] mx-auto grid grid-cols-1 py-5">
                <div class="rounded-full bg-gray-50 shadow-lg">
                    <ul class="flex justify-around py-4">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./project.html">Project</a></li>
                        <li><a href="./resume.html">Resume</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>

                </div>
            </div>

        </div>

        <div class="w-[90%] md:w-[60%] mx-auto grid grid-cols-1">
            <Div class="flex justify-between">
                <p class="text-[20px] font-medium font-[Poppins]">Abitha</p>
                <svg class="fill-green-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="lucide lucide-lightbulb-icon lucide-lightbulb">
                    <path
                        d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5" />
                    <path d="M9 18h6" />
                    <path d="M10 22h4" />
                </svg>
            </Div>
        </div>
    </div>

    <div class="w-[90%] md:w-[60%] mx-auto grid grid-cols-1 md:grid-cols-2 gap-4 py-4">
        <div class="space-y-4">
            <img
                src="https://e7.pngegg.com/pngimages/605/888/png-clipart-resume-curriculum-vitae-template-moto-highway-racing-computer-icons-resume-blue-text-thumbnail.png">
            <p>Click below to view and download my professional resume for more details about my experience and skill
            </p>
            <div class="flex">
                <button class="flex bg-green-800 py-2 px-6 gap-2 rounded-md text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-square-arrow-out-up-right-icon lucide-square-arrow-out-up-right">
                        <path d="M21 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h6" />
                        <path d="m21 3-9 9" />
                        <path d="M15 3h6v6" />
                    </svg>
                    Resume Link
                </button>
            </div>
        </div>
    </div>

    <div class="w-[90%] md:w-[60%] mx-auto grid grid-cols-1 md:grid-cols-2 gap-4 py-10">

        <h1 class="text-[30px] font-bold font-[Poppins] text-red-500">Say Something...</h1>

        <form action="">
            <div class="flex flex-col py-2">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="border border-black py-1">
            </div>

            <div class="flex flex-col py-2">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="border border-black py-1">
            </div>

            <div class="flex flex-col py-2">
                <label for="message">Message</label>
                <textarea name="message" id="message" class="border border-black py-5"></textarea>
            </div>

            <button class="flex bg-green-800 py-2 px-6 gap-2 rounded-md text-white">Submit</button>

        </form>
    </div>

    <!-- Development version -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Production version -->
